<ion-view view-title="Ranks">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="rank in ranks | orderBy : ponto" type="item-text-wrap" >
        <h2>{{rank.nome}}</h2>
        <p>{{rank.ponto}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
