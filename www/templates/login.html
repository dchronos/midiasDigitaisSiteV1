<ion-view view-title="Pontos de jogadores">
  <ion-content class="padding">
    <!-- <img src="img/mcb_logo.jpg" style="width: 100%;"> -->
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Login</span>
        <input type="text" ng-model="login.text">
      </label>
      <label class="item item-input">
        <span class="input-label">Senha</span>
        <input type="password" ng-model="senha.text">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="login()">
      Login
    </button>
    <button class="button button-block button-positive" ng-click="cadastro()">
      Cadastro
    </button>
  </ion-content>
</ion-view>
